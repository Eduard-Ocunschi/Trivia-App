<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Game</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- NAVGATION -->
    <main class="main">
      <header>
        <nav class="navigation">
          <div class="navigation_container">
            <ul class="navigation_container-list">
              <li class="navigation_container-list--item">
                <a href="index.html">Trivia Game</a>
              </li>
              <li class="logo">
                <img src="./img/logo.png" alt="Description of SVG" />
              </li>
              <li class="navigation_container-list--item">
                <a href="https://opentdb.com/api_config.php">API Database</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!-- APP BODY -->
      <section class="app"></section>

      <!-- BS MODAL -->
      <div
        class="modal fade"
        id="mainModal"
        tabindex="-1"
        aria-labelledby="mainModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title" id="mainModalLabel">Modal title</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="button btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="button btn-app"
                id="modalSubmitButton"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- JAVASSCRIPT -->
    <script src="index.js" type="module"></script>
  </body>
</html>
